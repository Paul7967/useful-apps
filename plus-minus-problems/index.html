<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="version" id="version-meta" content="">
    <meta name="generator" id="generator-meta" content="">
    <title id="page-title">Загрузка...</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="player-info-fixed">
        <span id="playerName">Игрок</span>
    </div>
    
    <div class="container">
        <h1>Математические задачи</h1>
        
        <!-- Настройки -->
        <div id="settings" class="settings">
            <h2>Настройки</h2>
            <div class="settings-grid">
                <div class="setting-group">
                    <label for="playerNameInput">Имя игрока:</label>
                    <input type="text" id="playerNameInput" placeholder="Введите ваше имя" maxlength="20">
                </div>
                <div class="setting-group">
                    <label for="maxNumber">Максимальное число:</label>
                    <input type="number" id="maxNumber" min="1" value="10">
                </div>
                <div class="setting-group">
                    <label for="examplesCount">Количество примеров:</label>
                    <input type="number" id="examplesCount" min="1" value="5">
                </div>
                <div class="setting-group operation-group">
                    <label>Тип действий:</label>
                    <div class="operation-selector">
                        <label class="radio-option">
                            <input type="radio" name="operationType" value="addition" checked>
                            <span class="radio-custom"></span>
                            <span class="radio-text">Сложение</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="operationType" value="subtraction">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Вычитание</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="operationType" value="both">
                            <span class="radio-custom"></span>
                            <span class="radio-text">Сложение и вычитание</span>
                        </label>
                    </div>
                </div>
            </div>
            <button id="startGame" class="btn">Начать игру</button>
        </div>

        <!-- Игровой экран -->
        <div id="gameScreen" class="game-screen hidden">
            <div class="progress">
                <span id="currentExample">1</span> / <span id="totalExamples">5</span>
            </div>
            <div class="game-stats">
                <div class="score">
                    Баллы: <span id="currentScore">0</span>
                </div>
                <div class="timer">
                    Время: <span id="gameTimer">00:00</span>
                </div>
            </div>
            <div class="example">
                <span id="exampleText">2 + 3 = </span>
                <input type="number" id="answerInput">
            </div>
            <div class="main-button">
                <button id="nextExample" class="btn">Следующий пример</button>
            </div>
            <div class="secondary-buttons">
                <button id="newGame" class="btn btn-secondary btn-small">Новая игра</button>
                <button id="restartRound" class="btn btn-secondary btn-small">Раунд заново</button>
            </div>
        </div>

        <!-- Результаты -->
        <div id="results" class="results hidden">
            <h2>Результаты раунда</h2>
            <div class="final-score">
                Итоговый счет: <span id="finalScore">0</span> / <span id="totalExamplesResult">5</span>
            </div>
            <div class="final-time">
                Время раунда: <span id="finalTime">00:00</span>
            </div>
            <div id="wrongExamples" class="wrong-examples">
                <h3 id="wrongExamplesTitle">Результаты примеров:</h3>
                <ul id="wrongExamplesList"></ul>
            </div>
            <button id="playAgain" class="btn">Играть снова</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p id="footer-text">Загрузка...</p>
        </div>
    </footer>

    <script src="version.js"></script>
    <script src="index.js"></script>
</body>
</html>
